[pytest]

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    derivative: marks tests that check derivatives
    regression: marks regression tests

# Test collection
testpaths = ["tests"]
norecursedirs = .git __pycache__ *.egg .pytest_cache
